<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="contact-form">
        <h2 class="heading">Get in touch with us by filling the contact form below</h2>
        <form>
            <div class="flex-container">
            <input type="text" id="name" name="name" placeholder="*Enter your fullname" required>
            <input type="email" id="email" name="email" placeholder="* Enter your email address" required>
            </div>
            <input type="text" id="subject" name="subject" placeholder="Enter your subject">
            <textarea id="message" name="message" rows="5" placeholder="* Your message here..." required></textarea>
            <div class="submit-container">
                <button type="submit">Send message</button>
                <p class="required">* Please fill all required form fields, thanks!</p>
            </div>
        </form>      
    </div>
</body>
</html>
