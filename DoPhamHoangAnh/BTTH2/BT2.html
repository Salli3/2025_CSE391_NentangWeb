<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe's Travel Page</title>
    <link rel="stylesheet" href="styles2.css">
    
  </head>
  <body>
    <div class="container">
      <main>
        <section class="hero">
          <div class="top-bar">
            <h1>TRAVEL GOALS</h1>
            <nav>
                <a href="#">Destination</a>
                <a href="#">About</a>
            </nav>
          </div>
          <h2>JOE'S TRAVEL PAGE</h2>
          <p>LET'S EXPLORE THE WORLD TOGETHER</p>
          <button>Discover places</button>
        </section>

        <section class="highlights">
          <h3>HIGHLIGHTS</h3>
          <div class="cards">
            <div class="card">
              <img src="images/miami.jpg" alt="Miami" />
              <p>
                <span class="city">MIAMI</span> <span class="country">USA</span>
              </p>
            </div>
            <div class="card">
              <img src="images/munich.jpg" alt="Munich" />
              <p>
                <span class="city">MUNICH </span>
                <span class="country">GERMANY</span>
              </p>
            </div>
            <div class="card">
              <img src="images/barcelona.jpg" alt="Barcelona" />
              <p>
                <span class="city">BARCELONA </span>
                <span class="country">SPAIN</span>
              </p>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <a href="#"><img src="images/insta.png" alt="Instagram" /></a>
        <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      </footer>
    </div>
  </body>
</html>
